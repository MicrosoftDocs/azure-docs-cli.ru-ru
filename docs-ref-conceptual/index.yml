title: Интерфейс командной строки Azure (CLI)
summary: >
  Azure CLI — это кроссплатформенный интерфейс командной строки от Майкрософт для управления ресурсами Azure.

  Azure CLI — это удобное в освоении средство, которое позволяет эффективно создавать пользовательские процессы автоматизации для использования ресурсов Azure.
